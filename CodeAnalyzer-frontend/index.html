<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 gradient-text">Code Analyzer</h1>
    <p  class=" text-light text-center  mb-5">Paste your code and get instant feedback!</p>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <form id="codeForm">
          <div class="mb-3">
            <label for="codeInput" class="form-label">Enter your code:</label>
            <textarea class="form-control code-input" id="codeInput" rows="8" placeholder="Enter your code here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 gradient-btn" id="analyzeBtn">Analyze Code</button>
        </form>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>

        <div id="resultCard" class="card mt-4 d-none result-card">
          <div class="card-header">Analysis Result</div>
          <div class="card-body">
            <pre id="resultText"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
